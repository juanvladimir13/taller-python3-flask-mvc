<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Home{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">juanvladimir13</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{ url_for('home') }}">Home<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{{ url_for('contact') }}">Contact</a>
      <a class="nav-item nav-link" href="{{ url_for('language_form') }}">Language find</a>
    </div>
  </div>
</nav>
<br>
<div class="container">
  {% block content %}
  {% endblock %}
</div>
<script src="{{ url_for('static', filename='js/jquery.slim.min.js')}}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
